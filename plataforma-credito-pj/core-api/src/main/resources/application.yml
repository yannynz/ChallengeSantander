spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/credito_pj
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false 
server:
  port: 8080

ml:
  service:
    url: http://ml_service:8000

app:
  cors:
    allowed-origins: http://localhost:4200,http://127.0.0.1:4200

credito:
  decisao:
    seed-on-startup: false
