services:
  postgres:
    image: public.ecr.aws/docker/library/postgres:17
    container_name: credito_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: credito_pj
    ports:
      - "5432:5432"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - pgdata:/var/lib/postgresql/data

  minio:
    image: quay.io/minio/minio:latest
    container_name: credito_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  ml_service:
    build: ./ml_service
    pull_policy: never
    image: plataforma-credito-pj/ml_service:latest
    container_name: credito_ml_service
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    working_dir: /app
    volumes:
      - ./ml_service:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres

  core-api:
    build: ./core-api
    pull_policy: never
    image: plataforma-credito-pj/core-api:latest
    container_name: credito_core_api
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - ml_service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/credito_pj
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres

  etl:
    build:
      context: ./etl
      dockerfile: Dockerfile
    pull_policy: never
    image: plataforma-credito-pj/etl:latest
    container_name: credito_etl
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/credito_pj
    working_dir: /app
    command: ["python", "etl_base1.py"]
    volumes:
      - ./etl:/app
      - "./Challenge FIAP - Bases.xlsx:/app/Challenge FIAP - Bases.xlsx"
    restart: "no"

  trainer:
    build:
      context: ./ml_service
      dockerfile: Dockerfile
    pull_policy: never
    image: plataforma-credito-pj/trainer:latest
    container_name: credito_trainer
    working_dir: /app
    command: ["python", "train_models.py"]
    volumes:
      - ./ml_service:/app
    depends_on:
      - postgres
      - minio
      - etl
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/credito_pj
    restart: "no"

volumes:
  pgdata:
  minio_data:
