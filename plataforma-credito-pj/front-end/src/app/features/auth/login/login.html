<div class="container mx-auto max-w-md mt-24 p-6 rounded-3 shadow" style="background: var(--cui-body-bg,#fff)">
  <h2 class="mb-4">Entrar</h2>
  <form (ngSubmit)="submit()" #f="ngForm">
    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>E-mail</mat-label>
      <input matInput name="email" [(ngModel)]="email" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 mb-4">
      <mat-label>Senha</mat-label>
      <input matInput type="password" name="password" [(ngModel)]="password" required>
    </mat-form-field>

    <button mat-raised-button color="primary" class="w-100" [disabled]="!f.valid">Acessar</button>
  </form>
</div>
